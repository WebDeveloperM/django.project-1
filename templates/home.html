{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="section is-fullheight" id="courses"> 
    <h2 class="has-text-centered has-text-weight-bold is-size-2 mb-6">Наши курсы</h2>
    <div class="container">
        <div class="columns">
            {% for course in kurslar %}
            <div class="column course">
                <a href="">
                    <div class="card">
                        <div class="card-image pt-4">
                            <figure class="image ">
                                <img src="{% static 'images/comp.svg' %}" alt="">
                            </figure>
                        </div>

                        <div class="card-content">
                            <div class="media">
                                <div class="media-content has-text-centered">
                                    <p class="title is-4">{{ course.name }}</p>
                                </div>
                            </div>
                            <div class="content">{{ course.tarif }}</div>
                        </div>
                    </div>
                </a>

            </div>
            {% endfor %}
        </div>
    </div>
</section>

{% endblock %}
